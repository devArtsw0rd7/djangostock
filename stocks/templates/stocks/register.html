{% extends 'stocks/base.html' %}
<!-- Template tab title to provide contextual title tag for each page that is generated -->
{% block title %}webStock - Register{% endblock title %}

<!-- Register a user-->
{% block content %}
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Register</button>
    </form>
    <br>
    If you already have an account, <a href="/login"><strong>login</strong></a> instead.

{% endblock content %}
